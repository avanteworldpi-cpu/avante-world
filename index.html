<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Avante World – Prototype</title>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/loaders/GLTFLoader.js"></script>

  <!-- Ready Player Me Helper (optional) -->
  <script>
    function loadRPMAvatar(url, scene, onLoaded) {
      const loader = new THREE.GLTFLoader();
      loader.setCrossOrigin('anonymous');

      loader.load(
        url,
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(1.0, 1.0, 1.0);
          model.position.set(0, 0, 0);
          scene.add(model);
          if (onLoaded) onLoaded(model);
        },
        undefined,
        (error) => console.error("RPM Load Error:", error)
      );
    }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Avatar selector button */
    #avatarBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      background: rgba(0,0,0,0.65);
      color: #fff;
      border: 1px solid #777;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <button id="avatarBtn">Load Avatar</button>

  <script>
    // --------------------------------------------------------
    // 1. INITIALIZE MAPLIBRE
    // --------------------------------------------------------
    const map = new maplibregl.Map({
      container: "map",
      style: "https://demotiles.maplibre.org/style.json",
      center: [12.4534, 41.9029], // Vatican City
      zoom: 15.5,
      pitch: 60,
      bearing: 20,
      antialias: true
    });

    map.addControl(new maplibregl.NavigationControl(), "top-left");

    // --------------------------------------------------------
    // 2. THREE.JS OVERLAY (SYNCED WITH MAPLIBRE CAMERA)
    // --------------------------------------------------------
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    // attach renderer above MapLibre canvas
    map.getCanvas().parentNode.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.Camera();

    const sun = new THREE.DirectionalLight(0xffffff, 1.15);
    sun.position.set(1, 1, 1);
    scene.add(sun);

    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    // --------------------------------------------------------
    // 3. CAMERA SYNC (MAP → THREE)
    // --------------------------------------------------------
    function updateCamera() {
      const { cameraTransform, projMatrix } = maplibregl.MercatorCoordinate;
      const transform = map.transform;

      camera.projectionMatrix = new THREE.Matrix4().fromArray(transform.projMatrix);

      const rotationX = new THREE.Matrix4().makeRotationAxis(
        new THREE.Vector3(1, 0, 0),
        transform._pitch
      );
      const rotationZ = new THREE.Matrix4().makeRotationAxis(
        new THREE.Vector3(0, 0, 1),
        transform.angle
      );

      camera.matrix = new THREE.Matrix4()
        .fromArray(transform.cameraMatrix)
        .premultiply(rotationX)
        .premultiply(rotationZ);

      camera.matrixWorldNeedsUpdate = true;
    }

    map.on("render", () => {
      updateCamera();
      renderer.render(scene, camera);
    });

    // --------------------------------------------------------
    // 4. GTA-STYLE CINEMATIC ZOOM
    // --------------------------------------------------------
    map.on("load", () => {
      map.easeTo({
        zoom: 17,
        pitch: 70,
        bearing: 30,
        duration: 4000
      });
    });

    // --------------------------------------------------------
    // 5. READY PLAYER ME LOADING
    // --------------------------------------------------------
    const avatarURL = "https://models.readyplayer.me/6924de287b7a88e1f6b52c37.glb";

    document.getElementById("avatarBtn").onclick = () => {
      loadRPMAvatar(avatarURL, scene, (model) => {
        model.position.set(0, 0, -5);
        console.log("Avatar loaded!");
      });
    };

    // --------------------------------------------------------
    // 6. RESIZE HANDLER
    // --------------------------------------------------------
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
